<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS 4</title>

    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Main CSS  -->
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container pt-5">
      <div class="row">
        <div class="col-1 list__bai">
          <div class="list-group text-center" id="list-tab" role="tablist">

            <a class="list-group-item list-group-item-action active my-2 button" id="bai-1-list" data-bs-toggle="list"
              href="#bai-1" role="tab" aria-controls="list-home" onclick="OpenBook()"><i id="book_1"
                class="fa-solid fa-book-open me-2"></i>Bài 1</a>

            <a class="list-group-item list-group-item-action my-2 button" id="bai-2-list" data-bs-toggle="list"
              href="#bai-2" role="tab" aria-controls="list-profile" onclick="OpenBook()"><i id="book_2"
                class="fa-solid fa-book me-2"></i>Bài 2</a>

            <a class="list-group-item list-group-item-action my-2 button" id="bai-3-list" data-bs-toggle="list"
              href="#bai-3" role="tab" aria-controls="list-messages" onclick="OpenBook()"><i id="book_3"
                class="fa-solid fa-book me-2"></i>Bài 3</a>

            <a class="list-group-item list-group-item-action my-2 button" id="bai-4-list" data-bs-toggle="list"
              href="#bai-4" role="tab" aria-controls="list-settings" onclick="OpenBook()"><i id="book_4"
                class="fa-solid fa-book me-2"></i>Bài 4</a>

            <a class="list-group-item list-group-item-action my-2 button" id="bai-5-list" data-bs-toggle="list"
              href="#bai-5" role="tab" aria-controls="list-settings" onclick="OpenBook()"><i id="book_5"
                class="fa-solid fa-book me-2"></i>Bài 5</a>

          </div>
        </div>

        <div class="col-10">
          <div class="tab-content" id="nav-tabContent">
            <div class="bai__1 tab-pane fade show active" id="bai-1" role="tabpanel" aria-labelledby="list-home-list">
              <div class="container">
                <h2 class="text-center mb-4">Sắp xếp 3 số nguyên</h2>
                <form class="row g-4">
                  <div class="form-group col-4">
                    <label class="mb-2" for="numb1">Số thứ nhất</label>
                    <input type="number" class="form-control" id="numb1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group col-4">
                    <label class="mb-2" for="numb2">Số thứ hai</label>
                    <input type="number" class="form-control" id="numb2">
                  </div>
                  <div class="form-group col-4">
                    <label class="mb-2" for="numb3">Số thứ ba</label>
                    <input type="number" class="form-control" id="numb3">
                  </div>
                  <div class="form-group col-12 d-flex justify-content-end" style="margin-top: 4%">
                    <button type="button" onclick="ArrangeNumber()" class="btn btn-primary"> Sắp xếp</button>
                  </div>
                </form>
                <p id="noti-1"></p>
              </div>
            </div>

            <div class="bai__2 tab-pane fade" id="bai-2" role="tabpanel" aria-labelledby="list-profile-list">
              <div class="container">
                <h2 class="text-center mb-4">Chào hỏi</h2>
                <form class="row d-flex justify-content-around">
                  <select id="dropdown-family" class="btn btn-dark dropdown-toggle w-25">
                    <option>Chọn thành viên</option>
                    <option value="dad">Bố</option>
                    <option value="mom">Mẹ</option>
                    <option value="bro">Anh trai</option>
                    <option value="sis">Em gái</option>
                  </select>
                  <button type="button" onclick="Greeting()" class="btn btn-primary mt-3 px-2 col-2">Gửi lời
                    chào</button>
                </form>
                <p id="noti-2"></p>
              </div>
            </div>

            <div class="bai__3 tab-pane fade" id="bai-3" role="tabpanel" aria-labelledby="list-messages-list">
              <div class="container">
                <h2 class="text-center mb-4">Đếm số chẵn lẻ</h2>
                <form class="row d-flex justify-content-around">
                  <div class="form-group col-4 ">
                    <label class="mb-2" for="number-1">Số thứ nhất</label>
                    <input type="number" class="form-control" id="number-1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group col-4 ">
                    <label class="mb-2" for="number-2">Số thứ hai</label>
                    <input type="number" class="form-control" id="number-2" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group col-4 ">
                    <label class="mb-2" for="number-3">Số thứ ba</label>
                    <input type="number" class="form-control" id="number-3" aria-describedby="emailHelp">
                  </div>
                  <p id="noti-3"></p>
                </form>
                <button type="button" onclick="CountNumber()"
                  class="btn btn-primary mt-3 px-1 py-2 col-1 float-end">Đếm</button>

              </div>
            </div>

            <div class="bai__4 tab-pane fade" id="bai-4" role="tabpanel" aria-labelledby="list-settings-list">
              <div class="container">
                <h2 class="text-center mb-4">Xác định loại của tam giác</h2>
                <form class="row d-flex justify-content-start col-12">
                  <div class="form-group col-4">
                    <label class="mb-2" for="length">Cạnh 1</label>
                    <input type="number" class="form-control" id="edge1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group col-4">
                    <label class="mb-2" for="width">Cạnh 2</label>
                    <input type="number" class="form-control" id="edge2" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group col-4">
                    <label class="mb-2" for="width">Cạnh 3</label>
                    <input type="number" class="form-control" id="edge3" aria-describedby="emailHelp">
                  </div>
                  <button type="button" onclick="GuessTriangle()" class="btn btn-primary mt-3 mx-2 col-2">Đoán</button>
                </form>
                <p id="noti-4"></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="./js/bai-1.js"></script>
    <script src="./js/bai-2.js"></script>
    <script src="./js/bai-3.js"></script>
    <script src="./js/bai-4.js"></script>
    <script src="./js/bai-5.js"></script>
  </body>

</html>
